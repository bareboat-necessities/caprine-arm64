name: Build and publish
on: [push]

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
  build:
    needs: [tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        runtime: [ linux-arm64 ]
        include:
        - runtime: linux-arm64
          os: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v1
        if: startsWith(matrix.os, 'ubuntu') && matrix.runtime == 'linux-arm64'

      - name: Build & publish Caprine
        uses: therealartti/electron-builder-action@master
        if: startsWith(matrix.os, 'ubuntu') && matrix.runtime == 'linux-arm64'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          mac_certs: ${{ secrets.CSC_LINK }}
          mac_certs_password: ${{ secrets.CSC_KEY_PASSWORD }}
          args: '--arm64'
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.snapcraft_token }}

      - name: Upload to Gemfury
        if: startsWith(matrix.os, 'ubuntu') && matrix.runtime == 'linux-arm64'
        run: curl -F package=@$(find . -type f -name "*.deb") https://${{ secrets.gemfury_token }}@push.fury.io/lefterisgar/
